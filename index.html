<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="container">
        <center>
            <h3 class="bt btn-default heading">FACE RECOGNITION</h3>
            <br><br>

            <p style="font-size: 25px;">Model is trained to identify the following people</p>

            <b class="name_of_people">
                <hr>
                Mother
                <hr>
                Father
                <hr>
                Sister
                <hr>
                Grandfather
                <hr>
                Grandmother
                <hr>
            </b>
            <label style="font-size:20px;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" style="font-size:18px;background-color: purple;">Capture Image</button>
      <br><br>
      <button onclick="check();" style="font-size:18px;background-color: purple;">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span></p>
        </center>
    </div>
  </body>
